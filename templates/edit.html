{% extends "base.html" %} {% block content %} {% load static %}

<section class="content">
  <section class="main">
    <div class="main_header">
      <img src="/static/img/twitter.png" class="logo" />
      <h1>Edit</h1>
    </div>
  </section>
  <section class="post_for">
    <form
      action="/edit/{{ post.id }}"
      method="POST"
      enctype="multipart/form-data"
    >
      {% csrf_token %}
      <input type="text" name="name" value="{{post.name}}" required />
      <input
        type="text"
        class="texted"
        name="body"
        value="{{post.body}}"
        required
      />
      {% if post.image.url %}
      <img
        src="{{post.image.url}}"
        class="post-border"
        style="width: 300px; height: 300px"
      />
      {% endif %}
      <input type="file" name="image" />
      <input
        type="submit"
        value="edit"
        style="width: 50px; background-color: #3494dd"
      />
      <input
        type="submit"
        value="Cancel"
        style="width: 60px; background-color: red"
      />
    </form>
  </section>
</section>
{% endblock %}
